<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design Mastery | Learning Landing Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav__logo"><a href="#">CODSOFT</a></div>
        <ul class="nav__links">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">About Us</a></li>
            <li class="link"><a href="#">Services</a></li>
            <li class="link"><a href="#">Courses</a></li>
            <li class="link"><a href="#">Blog</a></li>
            <li class="link"><a href="#" class="nav__btn" onclick="openRegister()">Register</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <section class="container">
        <div class="content__container">
            <h1>
                Best Learning<br />
                <span class="heading__1">Education Platform</span><br />
                <span class="heading__2">in The World</span>
            </h1>
            <p>Unlock your full learning potential with our intuitive education platform.</p>
            <form onsubmit="return searchCourse()">
                <input type="text" id="searchInput" placeholder="What do you want to learn?" />
                <button type="submit">Search Course</button>
            </form>
        </div>

        <div class="image__container">
            <img src="learning1.png" alt="Learning" />
            <div class="image__content">
                <ul>
                    <li>Get 30% off on every 1st month</li>
                    <li>Expert teachers</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Registration Popup -->
    <div id="registerPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeRegister()">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
